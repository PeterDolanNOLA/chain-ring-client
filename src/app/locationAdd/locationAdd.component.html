<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <Label class="header" text="Chainring"></Label>
    <ActionItem icon="~/app/images/home.png" ios.position="right" (tap)="homeTap('/home')"></ActionItem>


</ActionBar>
<script src="https://maps.googleapis.com/maps/api/js?key=API_KEY">
</script>
    <Page xmlns:maps="nativescript-google-maps-sdk" xmlns="http://schemas.nativescript.org/tns.xsd" class="body">
        <StackLayout orientation="vertical" width="100%" height="95%">
            <TextField #searchPlace id="searchBox" text="" backgroundColor="white" width="95%" height="100"
                (returnPress)="getPlaces(searchPlace.text)" hint="Search Places"></TextField>
            <maps:mapView width="95%" height=400 [latitude]="latitude" [longitude]="longitude"
                mapAnimationsEnabled="{{ mapAnimationsEnabled }}" [zoom]="zoom" padding="{{padding}}"
                (mapReady)="onMapReady($event)" (markerSelect)="onMarkerPick($event)"
                (coordinateTapped)="removeGetDirections()">
            </maps:mapView>
            <TextField #location *ngIf=markerSelected id="searchBox" text="" backgroundColor="white" width="95%" height="50"
                hint="Name Your Custom Location" [(ngModel)]=locName></TextField>
            <Button *ngIf=markerSelected width="95%" height="80" [text]=bottomButtonText
                (tap)="saveLocation()"></Button>
        </StackLayout>
    </Page>
