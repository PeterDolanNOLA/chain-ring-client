<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <Label class="header" text="Chainring"></Label>
    <ActionItem icon="~/app/images/home.png" ios.position="right" (tap)="homeTap('/home')"></ActionItem>
</ActionBar>

<Page xmlns="http://schemas.nativescript.org/tns.xsd" class="body">
    <GridLayout columns="*, *, *, *, *, *, *, *, *, *, *, *" rows="*, *, *, *, *, *, *, *, *, *" width="95%" height="95%">
        <Label row="0" col="0" rowSpan="1" colSpan="4" class="stats-header" text="Last Ride"></Label>
        <Label row="0" col="4" rowSpan="1" colSpan="4" class="stats-header" text="Recent"></Label>
        <Label row="0" col="8" rowSpan="1" colSpan="4" class="stats-header" text="Total"></Label>
        <Label row="2" col="0" colSpan="6" rowSpan="2" class="stats-info-line" text="Average Speed"></Label>
        <Label row="2" col="6" colSpan="6" rowSpan="2" class="stats-info-line" text="{{averageSpeed}} mph"></Label>
        <Label row="4" col="0" colSpan="6" rowSpan="2" class="stats-info-line" text="Total Distance"></Label>
        <Label row="4" col="6" colSpan="6" rowSpan="2" class="stats-info-line" text="{{totalDistance}} miles"></Label>
        <Label row="6" col="0" colSpan="6" rowSpan="2" class="stats-info-line" text="Duration"></Label>
        <Label row="6" col="6" colSpan="6" rowSpan="2" class="stats-info-line" text="{{duration}}"></Label>
        <GridLayout row="8" col="0" colSpan="12" rowSpan="2" height="100%" width="100%" class="stats-info-line">
            <RadPieChart allowAnimation="true" row="0">
                <PieSeries tkPieSeries selectionMode="DataPoint" [items]="pieSource" valueProperty="Amount" legendLabel="Speed"></PieSeries>
                <RadLegendView tkPieLegend position="Right" title="Speeds" offsetOrigin="TopRight" width="150" enableSelection="true"></RadLegendView>
            </RadPieChart>
        </GridLayout>
    </GridLayout>
</Page>
