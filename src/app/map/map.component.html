<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Map"></Label>
</ActionBar>
<script src="https://maps.googleapis.com/maps/api/js?key=API_KEY">
</script>
<GridLayout class="page page-content">
    <Page 
    xmlns:maps="nativescript-google-maps-sdk"
    >
    </Page>
    <Label class="page-icon fa" text="&#xf005;"></Label>
    <Label class="page-placeholder" text="<!-- Page content goes here -->"></Label>
    <maps:mapView latitude="{{ latitude }}" longitude="{{ longitude }}" mapAnimationsEnabled="{{ mapAnimationsEnabled }}"
        zoom="{{ zoom }}" bearing="{{ bearing }}"  padding="{{ padding }}" mapReady="onMapReady"
        markerSelect="onMarkerSelect" markerBeginDragging="onMarkerBeginDragging" markerEndDragging="onMarkerEndDragging"
        markerDrag="onMarkerDrag" cameraChanged="onCameraChanged" cameraMove="onCameraMove">
    </maps:mapView>
</GridLayout>
