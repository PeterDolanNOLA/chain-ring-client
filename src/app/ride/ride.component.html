<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Ride"></Label>
</ActionBar>
<script src="https://maps.googleapis.com/maps/api/js?key=API_KEY">
</script>
    <Page xmlns:maps="nativescript-google-maps-sdk"> 
    </Page>
<FlexboxLayout class="page page-content" align-items="stretch" flexDirection="column">
        <maps:mapView latitude="{{ latitude }}" longitude="{{ longitude }}"
        mapAnimationsEnabled="{{ mapAnimationsEnabled }}" zoom="{{ zoom }}" bearing="{{ bearing }}"
        padding="{{ padding }}" (mapReady)="onMapReady($event)" 
        setMyLocationEnabled="true" markerSelect="onMarkerSelect"
        markerBeginDragging="onMarkerBeginDragging" markerEndDragging="onMarkerEndDragging" markerDrag="onMarkerDrag"
        cameraChanged="onCameraChanged" cameraMove="onCameraMove">
    </maps:mapView>
    <FlexboxLayout class="body" align-items="stretch" height="25%" flexDirection="row" justifyContent="space-around">
        <Label *ngIf="show" text="{{currentSpeed}}" class="speed" ></Label>
        <Label class="fas" text="&#xf04d;" style="font-size: 50em; color: white;" (tap)="onStopTap()"></Label>
        <Label class="fas" text="&#xf3fd;" style="font-size: 50em; color: white;" (tap)="onSpeedTap()"></Label>
        <Label class="fas" text="&#xf276;" style="font-size: 50em; color: white;" (tap)="onPinTap()"></Label>
        <Label class="fas" text="&#xf015;" style="font-size: 50em; color: white" (tap)="onHomeTap()"></Label>
    </FlexboxLayout>
</FlexboxLayout>
