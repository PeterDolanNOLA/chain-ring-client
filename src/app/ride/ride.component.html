<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Ride"></Label>
</ActionBar>
<script src="https://maps.googleapis.com/maps/api/js?key=API_KEY">
</script>
    <Page xmlns:maps="nativescript-google-maps-sdk"> 
    </Page>
<FlexboxLayout class="page page-content" align-items="stretch" flexDirection="column">
    <AbsoluteLayout>
        <maps:mapView width="100%" height="100%" latitude="{{ latitude }}" longitude="{{ longitude }}"
        mapAnimationsEnabled="{{ mapAnimationsEnabled }}" zoom="{{ zoom }}" bearing="{{ bearing }}"
        padding="{{ padding }}" (mapReady)="onMapReady($event)" setMyLocationEnabled="true"
        markerSelect="onMarkerSelect" markerBeginDragging="onMarkerBeginDragging"
        markerEndDragging="onMarkerEndDragging" markerDrag="onMarkerDrag" cameraChanged="onCameraChanged"
        cameraMove="onCameraMove">
    </maps:mapView>
    <AbsoluteLayout *ngIf="show" [text]=distanceString class="test">
        <Label text="SPD" class="speed" style="font-size: 20em;" left="1%"></Label>
        <Label style="background-color: black; width: 100%; height: 1%;" top="77%"></Label>
        <Label text="{{speedString[0]}}" class="speed" bottom="45%" top="6%" left="53%" right="35%" style="font-size: 68em;"></Label>
        <Label text="{{speedString[2]}}" class="speed" top="15%" left="107.5%" style="font-size: 45em; text-align: center;"></Label>
        <Label text="MPH" class="speed" top="60%" left="109%" style="font-size: 13em"></Label>
        <Label text="DIST" class="speed" style="font-size: 20em;" left="1%" top="77%"></Label>
        <Label text="{{distanceString}}" class="speed" style="font-size: 60em; letter-spacing: -5px" left="30%" right="10%" top="87%"></Label>
    </AbsoluteLayout>
</AbsoluteLayout>
    <FlexboxLayout class="body" align-items="stretch" height="25%" flexDirection="row" justifyContent="space-around">
        <Label class="fas" text="&#xf04d;" style="font-size: 50em; color: white;" (tap)="onStopTap()"></Label>
        <Label class="fas" text="&#xf3fd;" style="font-size: 50em; color: white;" (tap)="onSpeedTap()"></Label>
        <Label class="fas" text="&#xf276;" style="font-size: 50em; color: white;" (tap)="onPinTap()"></Label>
        <Label class="fas" text="&#xf015;" style="font-size: 50em; color: white" (tap)="onHomeTap()"></Label>
    </FlexboxLayout>
</FlexboxLayout>
